<nz-drawer [nzClosable]="false" nzWidth="500px" nzPlacement="left" [nzKeyboard]="true" (nzOnClose)="closeDrawer()"
    [nzVisible]="createStore.onCreate()">
    <ng-container *nzDrawerContent>
        <div>
            <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
                
                 <nz-form-item>
                        <nz-form-control>
                            <textarea formControlName="sentence" nz-input rows="1" placeholder="Sentence"
                                nzVariant="underlined"></textarea>
                        </nz-form-control>
                    </nz-form-item>


                       <nz-form-item>
                        <nz-form-control>
                            <textarea formControlName="translation" nz-input rows="1" placeholder="Translation"
                                nzVariant="underlined"></textarea>
                        </nz-form-control>
                    </nz-form-item>
           
                         <nz-form-item>
                           <nz-form-control >
                            <nz-select  (nzOnSearch)="selectOnSearch($event)" formControlName="words" nzMode="multiple" nzVariant="underlined"
                                nzPlaceHolder="Words used">
                        @for (option of this.wordOptionsStore.options(); track option._id) {
                        <nz-option [nzLabel]="option.word + ' - ' + option.translation" [nzValue]="option"></nz-option>
                                }
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
             <div>
                    <button nz-button nzType="primary" class="submit-btn" (click)="submitForm()">
                        <nz-icon nzType="save" />
                        Save
                    </button>
                </div>
            </form>
            </div>
    </ng-container>
</nz-drawer>
