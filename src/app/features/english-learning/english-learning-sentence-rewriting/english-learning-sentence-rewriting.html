<nz-card>
    <div>
        <div class="card-header">
            <div class="sentence">
                <span> {{this.store.flashcard().data.sentence?.translation}}
                </span>
            </div>

            <div class="check-button">
                <button-component [disabled]="!isCorrect()" buttonText="Next" (shareClicked)="nextFlashcard()" />
            </div>
        </div>

        <div class="card-center">
            <div>

                <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="onCheck()">
                    <nz-form-item>
                        <nz-form-control>
                            <!-- <input [(ngModel)]="value" [nzStatus]="status" (ngModelChange)="compare()" nz-input
                                nzSize="large" [ngModelOptions]="{standalone: true}" /> -->

                            <nz-input-wrapper>

                                <input nz-input formControlName="sentence" >
                                <nz-icon (click)="onCheck()" nzInputSuffix [nzType]="this.inputStatus().type"
                                    [style.font-size.px]="16" [style.color]="this.inputStatus().color" />

                            </nz-input-wrapper>
                        </nz-form-control>

                    </nz-form-item>

                </form>

                @if(this.showSentence) {
                <div>
                    <span>
                        {{this.store.flashcard().data.sentence?.sentence}}
                    </span>
                </div>

                }

            </div>
        </div>

        <div class="card-footer">
            <div class="hint">
                <a class="hint-text" (click)="hint()"> <nz-icon nzType="bulb" nzTheme="outline" /> Get a hint</a>
            </div>

            <div class="speak">
                <text-to-speech [text]="this.store.flashcard().data.sentence?.sentence"/>
            </div>
        </div>
    </div>
</nz-card>
