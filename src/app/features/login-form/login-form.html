 <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-wrapper class="login-form-input">
            <nz-icon nzInputPrefix nzType="mail" />
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-wrapper>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-password class="login-form-input">
            <nz-icon nzInputPrefix nzType="lock" />
            <input nz-input formControlName="password" placeholder="Password" />
          </nz-input-password>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button-component buttonText="Login"/>
      Or
      <a>register now!</a>
    </form>
